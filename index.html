<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ocean Wave Simulation</title>

    <link href="waves.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="m4.js"></script>
    <script src="gl.js"></script>
    <script src="ui.js"></script>
    <script src="parameters.js"></script>
    <script src="camera.js"></script>
    <script src="simulation.js"></script>
    <script src="waves.js"></script>
</head>

<body>
    <div id="ui">
        <div id="size"></div>
        <div id="wind-speed"></div>
        <div id="wind-direction"></div>
        <div id="choppiness"></div>
    </div>
    <canvas id="simulator" width="1920" height="1080"></canvas><!--波のシミュレータ.本番：1920, 1080-->
    <canvas id="wallformat" width="1920" height="1080"></canvas><!--壁動作フォーマット.本番：1920, 1080-->
    <canvas id="white_wave" width="1920" height="1080"></canvas><!--白波描画用-->>
</body>

</html>
