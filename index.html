<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ocean Wave Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="waves.css" rel="stylesheet" type="text/css">
    <script src="ui.js"></script>
    <script src="parameters.js"></script>
    <script src="waves.js"></script>
</head>

<body>
    <div id="ui">
        <button id="run"></button>
    </div>
    <canvas id="simulator"></canvas><!--波のシミュレータ.本番：1920, 1080-->

    <canvas id="blue_wave"></canvas><!--青波描画用-->
    <canvas id="white_wave"></canvas><!--白波描画用-->
    <canvas id="wall_height"></canvas><!--波の高さ-->
    <canvas id="wallformat"></canvas><!--壁動作フォーマット1080,450-->
    <div id="projector_contents"></div><!--プロジェクターのHDMI出力の範囲-->
    <div id="wall_contents"></div><!--壁のHDMI出力の範囲-->
    <canvas id="audio_spec_high"  ></canvas><!--ヒストグラム表示画面-->>
    <canvas id="audio_spec_low" ></canvas>
    <div id="windspeed">風の強さ[m/s]</div>
    <div id="windspeedValue">windspeed</div>
    <input type="range" id="windspeedSlider">


    <div id="choppiness">波の尖り具合</div>
    <div id="choppinessValue">choppiness</div>
    <canvas id="choppinessBar"></canvas>
    <input type="range" id="choppinessSlider">
    <img id="gauss" src="img/gauss.png">
    <img id="laplace" src="img/laplace.png">
    <div id="LOW">LOW</div>
    <div id="HIGH">HIGH</div>

</body>

</html>
