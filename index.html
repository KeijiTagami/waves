<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ocean Wave Simulation</title>

    <link href="waves.css" rel="stylesheet" type="text/css">

    <script src="m4.js"></script>
    <script src="gl.js"></script>
    <script src="ui.js"></script>
    <script src="parameters.js"></script>
    <script src="camera.js"></script>
    <script src="simulation.js"></script>
    <script src="waves.js"></script>
</head>

<body>
    <div id="ui">
        <div id="size"></div>
        <div id="wind-speed"></div>
        <div id="wind-direction"></div>
        <div id="choppiness"></div>
        <input type="button" value="start/stop" id="start_stop" /></br>
        <input type="checkbox" id="makeImageCheckbox" >
        <label for="makeImageCheckbox">停止時にイメージファイルを作成する</label>
    </div>
    <canvas id="simulator">
        <div id="error">
            Your browser does not appear to support the required technologies. You can still view this on <a
                href="http://youtu.be/IrUehq6vJss">YouTube</a>.
        </div>
    </canvas>
    <canvas id="simulator2">
        <div id="error2">
            Your browser does not appear to support the required technologies. You can still view this on <a
                href="http://youtu.be/IrUehq6vJss">YouTube</a>.
        </div>
    </canvas>
</body>

</html>
