<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ocean Wave Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="waves.css" rel="stylesheet" type="text/css">
    <script src="ui.js"></script>
    <script src="parameters.js"></script>
    <script src="waves.js"></script>
</head>

<body>
    <audio id="low_sound" preload loop>
        <source src="sound/ryoten海-揺らぎ&低音ver.wav" type ="audio/wav">
    </audio>
    <audio id="high_sound" preload loop>
        <source src="sound/ryoten海-揺らぎ&高音ver.wav" type ="audio/wav">
    </audio>
    <div id="ui">
        <button id="run"></button>
    </div>
    <canvas id="simulator"></canvas><!--波のシミュレータ.本番：1920, 1080-->

    <canvas id="blue_wave"></canvas><!--青波描画用-->
    <canvas id="white_wave"></canvas><!--白波描画用-->
    <canvas id="wave_height"></canvas><!---->
    <canvas id="wallformat"></canvas><!--壁動作フォーマット(LED,位置,速度)-->
    <div id="frame1"></div><!--プロジェクターの範囲-->
    <div id="frame2"></div><!--壁の映像出力の範囲-->
</body>

</html>
